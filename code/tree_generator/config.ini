[TreeGeneration]
# Tree structure parameters
max_branching_factor = 3
num_subtree_templates = 5
repetition_probability = 0.6
template_depth_min = 5
template_depth_max = 10
# Maximum number of nodes (optional, set to 0 or remove for no limit)
max_nodes = 500000

# Alphabet configuration
alphabet_type = letters
alphabet_size = 10

# Verbose output
verbose = false

# Random seed for reproducible generation
seed = 42

# Output configuration
output_directory = ./generated_trees
