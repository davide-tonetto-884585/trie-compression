[TreeGeneration]
# Tree structure parameters for very repetitive and large trees using copy-paste approach
max_branching_factor = 3
repetition_probability = 0.5
# Depth range for subtrees that can be copied
min_subtree_depth = 1
max_subtree_depth = 5
# Maximum number of nodes (set high for large trees)
max_nodes = 10000

# Alphabet configuration
alphabet_type = letters
alphabet_size = 8

# Verbose output (disabled for performance)
verbose = false

# Random seed for reproducible generation
seed = 42

# Output configuration
output_directory = ./generated_trees
