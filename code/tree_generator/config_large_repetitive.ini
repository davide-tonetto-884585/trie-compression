[TreeGeneration]
# Tree structure parameters for very repetitive and large trees
max_branching_factor = 4
num_subtree_templates = 5
repetition_probability = 0.4
template_depth_min = 4
template_depth_max = 6
# Maximum number of nodes (set high for large trees)
max_nodes = 1000000

# Alphabet configuration
alphabet_type = letters
alphabet_size = 8

# Verbose output (disabled for performance)
verbose = false

# Random seed for reproducible generation
seed = 42

# Output configuration
output_directory = ./generated_trees
